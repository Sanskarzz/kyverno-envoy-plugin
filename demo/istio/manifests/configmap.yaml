apiVersion: v1
kind: ConfigMap
metadata:
  name: policy-files
  namespace: demo
data:
  policy1.yaml: |
    apiVersion: json.kyverno.io/v1alpha1
    kind: ValidatingPolicy
    metadata:
      name: test-policy
    spec:
      rules:
        - name: deny-external-calls
          assert:
            all:
            - message: "The GET method is restricted to the /foo path."
              check:
                request:
                    http:
                        method: 'GET'
                        path: '/foo'
                     